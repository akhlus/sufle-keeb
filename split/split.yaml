units:
  $default_width: 17
  $default_height: 17
  kx: 17
  ky: 17
  px: kx+4
  py: ky+4
points:
  zones:
    matrix:
      anchor:
        shift: [100,-100]
      key:
        spread: kx
        padding: kx
      columns:
        c0:
          rows.r4.skip: true
        c1:
          rows.r4.skip: true
        c2:
          key:
            stagger: 5
        c3:
          key:
            stagger: 2.5
        c4:
          key:
            stagger: -2.5
        c5:
          key:
            stagger: -2.5
          rows.r4.skip: true
      rows:
        r4:
        r3:
        r2:
        r1:
        r0:
    thumbs:
      key:
        spread: kx
        padding: kx
      anchor:
        ref: matrix_c5_r4
        shift: [2, -2]
      columns:
        0:
          key:
            splay: -15
        1:
          key:
            splay: -15
            shift: [3,-2]
outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx,ky]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx-0.1,kx-0.1]
  socket:
    - what: rectangle
      where: true
      bound: false
      size: [13.5,13.5]
  bottom:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_c0_r0
          shift: [-0.5px,0.5px]
        - ref: matrix_c0_r3
          shift: [-0.5px,-0.5px]
        - ref: matrix_c2_r4
          shift: [-0.5px,-0.5px]
        - ref: thumbs_0
          shift: [-0.5px,-0.5px]
        - ref: thumbs_1
          shift: [0.5px,-0.5px]
        - ref: thumbs_1
          shift: [0.5px,0.5px]
        - ref: matrix_c5_r3
          shift: [0.5px,-0.5px]
        - ref: matrix_c5_r0
          shift: [0.5px,0.5px]
        - ref: matrix_c3_r0
          shift: [0.5px,0.5px]
        - ref: matrix_c3_r0
          shift: [-0.5px,0.5px]
        - ref: matrix_c2_r0
          shift: [-0.5px,0.5px]
      fillet: 2
  combi:
    - name: bottom
    - operation: stack
      name: keys
  plate:
    - name: bottom
    - operation: subtract
      name: socket
pcbs:
  plate:
    outlines:
      main:
        outline: plate
  bottom:
    outlines:
      main:
        outline: bottom